spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
      - id: userServicePublic
        uri: lb://userservice
        predicates:
          - Path=/api/auth/**
      - id: userServicePrivate
        uri: lb://userservice
        predicates:
        - Path=/api/account/**
        filters:
        - name: AuthenticationFilterFactory
      - id: tiltServicePublic
        uri: lb://tiltservice
        predicates:
          - Path=/api/tilt/**
